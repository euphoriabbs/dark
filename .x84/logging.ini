[formatters]
keys = default

[formatter_default]
format = %(asctime)s %(levelname)-6s %(filename)10s:%(lineno)-3s %(message)s
class = logging.Formatter
datefmt = %a-%m-%d %I:%M%p

[handlers]
keys = console, rotate_daily

[handler_console]
class = logging.StreamHandler
formatter = default
args = tuple()

[handler_rotate_daily]
class = logging.handlers.TimedRotatingFileHandler
level = INFO
suffix = %Y%m%d
encoding = utf8
formatter = default
args = ("/Users/ispyhumanfly/.x84/daily.log", "midnight", 1, 60)

[loggers]
keys = root, sqlitedict, paramiko, xmodem, requests, irc

[logger_root]
level = INFO
formatter = default
handlers = console, rotate_daily

[logger_sqlitedict]
level = WARN
formatter = default
handlers = console, rotate_daily
qualname = sqlitedict

[logger_paramiko]
level = WARN
formatter = default
handlers = console, rotate_daily
qualname = paramiko.transport

[logger_xmodem]
level = INFO
formatter = default
handlers = console, rotate_daily
qualname = xmodem

[logger_requests]
level = WARN
formatter = default
handlers = console, rotate_daily
qualname = requests

[logger_irc]
level = INFO
formatter = default
handlers = console, rotate_daily
qualname = irc.client

